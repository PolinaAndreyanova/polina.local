<!DOCTYPE html>
<html>

<head lang="ru">
    <meta charset="UTF-8" />
    <title>Неправильное использование colspan</title>
</head>

<body>
    <table style="border: 1px solid black; width: 100%">
        <tr>
            <td colspan="2" style="border: 1px solid black">Ячейка 1</td>
            <td style="border: 1px solid black">Ячейка 2</td>
        </tr>
        <tr>
            <td style="border: 1px solid black">Ячейка 3</td>
            <td style="border: 1px solid black">Ячейка 4</td>
        </tr>
    </table>
</body>

</html>

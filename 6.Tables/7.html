<!DOCTYPE html>
<html>

<head lang="ru">
    <meta charset="UTF-8" />
    <title>Заголовок таблицы</title>
    <style>
        th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table style="border: 1px solid black; width: 100%">
        <caption>Изменение добычи ресурсов по годам</caption>
        <tr>
            <th>&nbsp;</th>
            <th>2003</th>
            <th>2004</th>
            <th>2005</th>
        </tr>
        <tr>
            <td>Нефть</td>
            <td>43</td>
            <td>51</td>
            <td>79</td>
        </tr>
        <tr>
            <td>Золото</td>
            <td>29</td>
            <td>34</td>
            <td>48</td>
        </tr>
        <tr>
            <td>Дерево</td>
            <td>38</td>
            <td>57</td>
            <td>36</td>
        </tr>
    </table>
</body>

</html>
